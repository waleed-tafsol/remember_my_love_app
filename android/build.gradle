buildscript {
    repositories {
        google() // Required for Firebase and other Google services
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.8.2' // Ensure this matches your Gradle version
        classpath 'com.google.gms:google-services:4.4.2' // Required for Google services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Custom build directory configuration
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
